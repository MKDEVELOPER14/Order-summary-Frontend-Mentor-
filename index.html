<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="image">
    <div class="desc">
      <p class="title">Order Summary</p>
      <p class="desc-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <div class="annual">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon">
          <div class="price-price">
            <p class="annualPrice">Annual Plan</p>
            <p class="rupees">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <p class="changeText"><a href="#">Change</a></p>
        </div>
      </div>
      <button class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
